{% extends "base.html" %}

{% block title %}Статистика{% endblock %}

{% block content %}
<section class="stats">
    <h1 class="title-page">Статистика поиска</h1>
    <ul class="stats_ul">
        {% for city, count in search_counts.items() %}
            <li class="stats-item">
                <span class="stats-city">{{ city }}</span>
                <span class="stats-count">{{ count }}</span>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
